<!DOCTYPE html>
<html lang="en">
  
<head>
  
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <title>Amor &lt;3</title>
  
  <link rel="stylesheet" href="style.css" />
  
</head>

<body>
  
  <div class="container">
    
    <main class="popup">
      
      <h1 class="title">Quer namorar comigo?</h1>
      
      <div class="options">
        <button class="response" data-yes>Sim</button>
        <button class="response" data-no>Não</button>
      </div>
    </main>
    
    <footer class="message">
      
    </footer>
    
  </div>
  
  <div class="finish-popup-modal" data-final>
    <div class="finish-popup">
      <h2 class="title">Sabia que você aceitaria 😍</h2>
      <p class="message">
        Obrigado por aceitar, 
        mesmo sendo contra sua vontade &lt;3 :^)
      </p>
    </div>
  </div>
  
  <script type="module" src="main.js"></script>
  
</body>
</html>
